<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill it in</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the stylesheet -->
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="pictures/gr1.jpg">
        </div>
    </header>

    <div class="container">
        <h1>Signup</h1>
        <form action="page1.html">
            <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Are you the best mama me and kuya could ever ask for?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="mama" value="yes" required>
                    <label for="yes">Yes</label>
                </div>
            </div>
            <p>I love you ma, your arms are more comforting than anyone else's.</p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
